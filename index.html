<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main>
    <div class="circle">

      <img id="star" src="images/icon-star.svg" />
    </div>
    <h1 id="title">
      How did we do?
    </h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <section id="rating">
      <button type="button" value=1 class="circle rate">1</button>
      <button type="button" value=2 class="circle rate">2</button>
      <button type="button" value=3 class="circle rate">3</button>
      <button type="button" value=4 class="circle rate">4</button>
      <button type="button" value=5 class="circle rate">5</button>
    </section>
    <button id="btn" type="submit">SUBMIT</button>
  </main>

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
